name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      MODEL_PATH: models/model.onnx

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          # We point back to the original requirements file for the TEST environment
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the version of torch that includes the training utilities your tests need
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          # Install the rest of your dependencies
          pip install -r requirements_docker.txt
          # Safely install dev tools (pytest, ruff, etc.) if they exist
          if (Test-Path requirements_dev.txt) { pip install -r requirements_dev.txt }
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run tests
        run: |
          pip install pytest
          pytest -q
