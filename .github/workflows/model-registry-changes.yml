name: Model registry changes

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "checkpoints/**"
      - "models.dvc"
      - "dvc.yaml"
      - "dvc.lock"
      - "**/*.dvc"
      - "src/alcohol_classifier/model.py"
      - "src/alcohol_classifier/train.py"
      - "src/alcohol_classifier/evaluate.py"
      - "tests/test_model.py"
      - "tests/test_train_step.py"
  push:
    branches: ["main"]
    paths:
      - "checkpoints/**"
      - "models.dvc"
      - "dvc.yaml"
      - "dvc.lock"
      - "**/*.dvc"
      - "src/alcohol_classifier/model.py"
      - "src/alcohol_classifier/train.py"
      - "src/alcohol_classifier/evaluate.py"
      - "tests/test_model.py"
      - "tests/test_train_step.py"

jobs:
  model-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements_dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Lint (fast)
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Run model/training-related tests
        run: |
          pytest -q tests/test_model.py tests/test_train_step.py
