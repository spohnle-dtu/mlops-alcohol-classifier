name: Data changes

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "data/**"
      - "configs/dataset/**"
      - "src/alcohol_classifier/data.py"
      - "tests/test_data.py"
      - "dvc.yaml"
      - "dvc.lock"
      - "**/*.dvc"
  push:
    branches: ["main"]
    paths:
      - "data/**"
      - "configs/dataset/**"
      - "src/alcohol_classifier/data.py"
      - "tests/test_data.py"
      - "dvc.yaml"
      - "dvc.lock"
      - "**/*.dvc"

jobs:
  data-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements_dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Lint (fast)
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Run data-related tests
        run: |
          pytest -q tests/test_data.py
